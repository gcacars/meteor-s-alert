<template name="sAlert">
    <div class="s-alert s-alert-{{position}}">
        {{#each sAlertData}}
            {{> sAlertContent}}
        {{/each}}
    </div>
</template>

<template name="sAlertContent">
    {{#if ../template}}
        {{> Template.dynamic template=../template data=this}}
    {{else}}
        <div class="s-alert-box s-alert-{{condition}} {{#if effect}}s-alert-effect-{{effect}}{{/if}} s-alert-show" id="{{_id}}" style="{{boxPosition}}">
            <div class="s-alert-box-inner">
                <p>{{#if isHtml}}{{{message}}}{{else}}{{message}}{{/if}}</p>
            </div>
            {{#if close}}
                <span class="s-alert-close"></span>
            {{/if}}
        </div>
    {{/if}}
</template>
